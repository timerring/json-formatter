<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JSON formatter</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Introduce CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
</head>
<body>
    <div class="container">
        <div class="title">Original JSON:</div>
        <textarea id="code" class="editor"></textarea>
        
        <div class="toolbar">
            <span>Indentation:</span>
            <input type="number" id="TabSize" class="input-number" value="2" min="1" max="8">
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="ShowControls" checked> Show controls
                </label>
            </div>
            
            <div class="tab-group">
                <button class="tab-btn">2 levels</button>
                <button class="tab-btn">3 levels</button>
                <button class="tab-btn">4 levels</button>
                <button class="tab-btn">5 levels</button>
                <button class="tab-btn">6 levels</button>
                <button class="tab-btn">7 levels</button>
                <button class="tab-btn">8 levels</button>
            </div>
            
            <button class="format-btn">Format</button>
        </div>
        
        <div class="title">Formatted JSON:</div>
        <textarea id="result" class="editor"></textarea>

        <!-- 添加 GitHub 链接 -->
        <div class="github-link">
            <a href="https://github.com/timerring/json-formatter" target="_blank">
                <svg height="32" viewBox="0 0 16 16" width="32" aria-hidden="true">
                    <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View source code on GitHub
            </a>
        </div>
    </div>

    <!-- Introduce necessary JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
